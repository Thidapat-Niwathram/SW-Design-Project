<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Friendly Place</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/form-lr.css}" rel="stylesheet" />

    <!-- font thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-light" style="background-color: #D9D9D9;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Friendly Place
            </a>
            <div class="d-flex">
                <a class="navbar-logout" th:href="@{/}">
                    <img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </nav>
    <!-- nav -->
    <!-- breadcrum -->
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard-owner}">Admin Dashboard</a></li>
            <li class="breadcrumb-item th"><a th:href="@{/residents-owner}">รายชื่อผู้เข้าพัก</a></li>
            <li class="breadcrumb-item active th" aria-current="page">เพิ่มข้อมูลผู้เข้าพัก</li>
        </ol>
    </nav>
    <!-- breadcrum -->

    <div class="container">
        <h2 class="dashboard-text th">เพิ่มข้อมูลผู้เข้าพัก</h2>
        <form action="" method="post">
            <div class="content">
                <div class="col right">
                    <input type="text" name="id_card" id="id_card" placeholder="รหัสบัตรประชาชน">
                    <input type="text" name="first_name" id="first_name" placeholder="ชื่อ">
                    <input type="text" name="last_name" id="last_name" placeholder="นามสกุล">
                    <input type="text" name="email" id="email" placeholder="อีเมล">
                    <input type="text" name="phone" id="phone" placeholder="เบอร์โทร">
                </div>
                <div class="col left">
                    <input type="text" name="address" id="address" placeholder="ที่อยู่">
                    <select id="provinces" name="provinces">
                        <option value="province1">province1</option>
                    </select>
                    <select id="amphures" name="amphures">
                        <option value="amphure1">amphure1</option>
                    </select>
                    <select id="districts" name="districts">
                        <option value="district1">district1</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <button class="button" type="submit">Add</button>
            </div>
        </form>



    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</html>
