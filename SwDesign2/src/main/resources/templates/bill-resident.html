<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Friendly Place</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />

	<!-- font thai -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

	<style>
		thead th {
			padding: 1em;
		}

		h3 {
			text-align: center;
			margin-top: 5%;
			margin-bottom: 2%;
		}
	</style>
</head>

<body>

	<!-- nav -->
	<nav class="navbar navbar-light" style="background-color: #D9D9D9;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
					class="d-inline-block align-text-top">
				Friendly Place
			</a>
			<div class="d-flex">
				<a class="navbar-logout" th:href="@{/}">
					<img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</div>
	</nav>
	<!-- nav -->
	<!-- breadcrum -->
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{'/dashboard/' + ${lease.lease_id}}">Resident Dashboard</a></li>
			<li class="breadcrumb-item active th" aria-current="page">ใบเสร็จรายเดือน</li>
		</ol>
	</nav>
	<!-- breadcrum -->

	<div class="container">
		<h2 class="dashboard-text th">ใบเสร็จรายเดือน</h2>
		<h3 class="th" th:text=" 'ห้อง ' + ${bill.lease.room.room_id}"></h3>
		<h4 class="th" th:text=" 'ประจำวันที่ ' + ${#dates.format(bill.month.pay_date, 'dd-MM-yyyy')}"></h4>
		<table class="th">
			<thead class="th">
				<th>รายการ</th>
				<th>หน่วยก่อนหน้า</th>
				<th>หน่วยปัจจุบัน</th>
				<th>หน่วยละ</th>
				<th>รวม</th>
			</thead>
			<tbody>
				<tr>
					<td>ค่าห้อง</td>
					<td></td>
					<td></td>
					<td  th:text="'ส่วนลด ' +${bill.lease.discount}"></td>
					<td th:text="${bill.lease.room.type.price}"></td>
				</tr>
				<tr>
					<td>ค่าไฟ</td>
					<td th:text="${bill.start_unit}"></td>
					<td th:text="${bill.end_unit}"></td>
					<td th:text="${bill.unit.unit_price}"></td>
					<td th:text="${bill.electric}"></td>
				</tr>

				<tr>
					<td>ค่าน้ำ</td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${bill.water}"></td>
				</tr>
				<tr>
					<td>ค่าเช่าตู้เย็น</td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${bill.fridge_rent}"></td>
				</tr>
				<tr>
					<td>ค่าเช่าโทรทัศน์</td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${bill.tv_rent}"></td>
				</tr>
				<tr>
					<td>ค่าซักรีด</td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${bill.laundry}"></td>
				</tr>
				<tr>
					<td>รวม</td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${bill.total}"></td>
				</tr>
			</tbody>
		</table>

	</div>



	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
<footer>

</footer>

</html>
