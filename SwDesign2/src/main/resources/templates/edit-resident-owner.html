<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Friendly Place</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/form-lr.css}" rel="stylesheet" />

	<!-- font thai -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

	<!-- nav -->
	<nav class="navbar navbar-light" style="background-color: #D9D9D9;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
					class="d-inline-block align-text-top">
				Friendly Place
			</a>
			<div class="d-flex">
				<a class="navbar-logout" th:href="@{/}">
					<img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</div>
	</nav>
	<!-- nav -->
	<!-- breadcrum -->
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/dashboard-owner}">Admin Dashboard</a></li>
			<li class="breadcrumb-item"><a th:href="@{/residents}">รายละเอียดผู้เข้าพัก</a></li>
			<li class="breadcrumb-item active th" aria-current="page">แก้ไขรายละเอียดผู้เข้าพัก</li>
		</ol>
	</nav>
	<!-- breadcrum -->

	<div class="container">
		<h2 class="dashboard-text th">แก้ไขข้อมูลผู้เข้าพัก</h2>
		<form th:action="@{/edit-resident/{id}(id=${resident.id_card})}" method="post" th:object="${resident}">
			<div class="content">
				<div class="col right">
					<label for="first_name">ชื่อ</label>
					<input type="text" th:field="*{first_name}" id="first_name" placeholder="ชื่อ">
					<label for="last_name">นามสกุล</label>
					<input type="text" th:field="*{last_name}" id="last_name" placeholder="นามสกุล">
					<label for="email">อีเมล</label>
					<input type="text" th:field="*{email}" id="email" placeholder="อีเมล">
					<label for="phone">เบอร์โทร</label>
					<input type="text" th:field="*{phone}" id="phone" placeholder="เบอร์โทร">
				</div>
				<div class="col left">
					<label for="address">ที่อยู่</label>
					<input type="text" th:field="*{address}" id="address" placeholder="ที่อยู่">
					<label for="provinces">จังหวัด</label>
					<select id="provinces" name="provinces">
						<option th:each="province : ${provinces}" th:value="${province.id}"
							th:text="${province.name_th}"></option>
					</select>
					<label for="amphures">อำเภอ</label>
					<select id="amphures" name="amphures">
						<option th:each="amphure : ${amphures}" th:value="${amphure.id}" th:text="${amphure.name_th}">
						</option>
					</select>
					<label for="districts">ตำบล</label>
					<select id="districts" name="districts">
						<option th:each="district : ${districts}" th:value="${district.id}"
							th:text="${district.name_th}">
						</option>
					</select>
				</div>
			</div>
			<div class="col">
				<button class="button" type="submit">แก้ไขข้อมูลผู้เข้าพัก</button>
			</div>
		</form>



	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
<footer>

</footer>

</html>
