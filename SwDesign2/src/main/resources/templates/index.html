<html>


<body>

<html xmln:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Friendly Place</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

    <div class="col left">
    </div>
    <form action="/" method="post">
        <div class="col right">
            <div class="center">
                <h1>Welcome to Friendly Place</h1>
                <input type="text" th:name="username" id="room_id" th:value="${username}" placeholder="Username">
                <input type="password" th:name="password" id="id_card" th:value="${password}" placeholder="Password">
                <button class="button" type="submit">LOGIN</button>
            </div>
        </div>
    </form>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>

</html>
