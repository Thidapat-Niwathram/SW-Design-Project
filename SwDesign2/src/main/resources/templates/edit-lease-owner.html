<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Friendly Place</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/form-lr.css}" rel="stylesheet" />

	<!-- font thai -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

	<!-- nav -->
	<nav class="navbar navbar-light" style="background-color: #D9D9D9;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
					class="d-inline-block align-text-top">
				Friendly Place
			</a>
			<div class="d-flex">
				<a class="navbar-logout" th:href="@{/}">
					<img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</div>
	</nav>
	<!-- nav -->
	<!-- breadcrum -->
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/dashboard-owner}">Admin Dashboard</a></li>
			<li class="breadcrumb-item th"><a th:href="@{/leases}">รายละเอียดสัญญา</a></li>
			<li class="breadcrumb-item active th" aria-current="page">แก้ไขสัญญาการเข้าพัก</li>
		</ol>
	</nav>
	<!-- breadcrum -->

	<div class="container">
		<h2 class="dashboard-text th">แก้ไขสัญญาการเข้าพัก</h2>
		<form th:action="@{/edit-lease/{id}(id=${lease.lease_id})}" method="post" th:object="${lease}">
			<div class="content">
				<div class="col right">
					<label for="id_cards">เลขบัตรประจำตัวประชาชน</label>
					<select id="id_cards" th:field="${lease.resident.id_card}">
						<option th:each="lease : ${lease}" th:value="${lease.resident.id_card}"
							th:text="${lease.resident.id_card}"></option>
					</select>
					
					<label for="room_id">เลขห้อง</label>
					<select id="room_id" th:field="${lease.room.room_id}">
						<option th:each="room : ${room}" th:value="${room.room_id}" th:text="${room.room_id}"></option>
					</select>
					
					<label for="deposit">ค่ามัดจำ</label>
					<input th:field="*{deposit}" type="text" id="deposit" placeholder="ค่ามัดจำ">
					
					<label for="discount">ส่วนลด</label>
					<input th:field="*{discount}" type="text" id="discount" placeholder="ส่วนลด">
					
					<label for="lease_status">สถานะสัญญา</label>
					<select id="lease_status" th:field="${lease.lease_status}">
						<option th:value="on">มีอายุสัญญา</option>
						<option th:value="off">หมดสัญญา</option>
					</select>

				</div>
				<div class="col left">
					<label for="start_date_lease">วันที่เริ่มสัญญา</label>
					<input th:field="*{start_date_lease}" type="date" id="start_date_lease"
						placeholder="วันที่เริ่มสัญญา" th:value="${start_date_lease}">
						
					<label for="end_date_lease">วันที่สิ้นสุดสัญญา</label>
					<input th:field="*{end_date_lease}" type="date" id="end_date_lease" placeholder="วันที่หมดสัญญา"
						th:value="${end_date_lease}">
						
					<label for="pet">สัตว์เลี้ยง</label>
					<select id="pet" th:field="${lease.pet}">
						<option th:value="y">มี</option>
						<option th:value="n">ไม่มี</option>
					</select>
					
					<label for="member">จำนวนผู้เข้าพัก</label>
					<input th:field="*{member}" type="number" id="member" placeholder="จำนวนผู้เข้าพัก">
				</div>
			</div>
			<div class="col">
				<button class="button" type="submit">แก้ไขสัญญา</button>
			</div>
		</form>



	</div>

	<!--<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
	-->
</body>
<footer>

</footer>

</html>
