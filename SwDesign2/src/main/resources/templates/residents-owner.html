<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Friendly Place</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	
	<!-- font thai -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
	<!-- nav -->
	<nav class="navbar navbar-light" style="background-color: #D9D9D9;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
					class="d-inline-block align-text-top">
				Friendly Place
			</a>
			<div class="d-flex">
				<a class="navbar-logout" th:href="@{/}">
					<img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</div>
	</nav>
	<!-- nav -->
	<!-- breadcrum -->
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/dashboard-owner}">Admin Dashboard</a></li>
			<li class="breadcrumb-item active th" aria-current="page">รายละเอียดผู้เข้าพัก</li>
		</ol>
	</nav>
	<!-- breadcrum -->

	<div class="container">
		<h2 class="dashboard-text th">รายละเอียดผู้เข้าพัก</h2>

		<a class="button th head-table-btn" th:href="@{/add-resident}">เพิ่มผู้เข้าพัก</a>
		<table style="width: 100%;">
			<thead class="th">
				<!--<td>เลขห้อง</td>-->
				<td>ชื่อ</td>
				<td>นามสกุล</td>
				<td>เลขบัตร</td>
				<td>เบอร์โทร</td>
				<td>ที่อยู่</td>
				<td>เพิ่มเติม</td>
			</thead>
			<form action="" method="post">
				<!-- th:text="${res.lease.room.room_id}"-->
				<tbody style="text-align: start;">
					<tr th:each="res : ${residents}">
						<!--<td th:text="${res.lease}"></td>-->
						<td th:text="${res.first_name}"></td>
						<td th:text="${res.last_name}"></td>
						<td th:text="${res.id_card}"></td>
						<td th:text="${res.phone}"></td>
						<td th:text="${res.address}+' ตำบล'+${res.districts.name_th}+' อำเภอ'
						+${res.districts.amphures.name_th}+' จังหวัด' +${res.districts.amphures.provinces.name_th}+' '
						+${res.districts.zip_code}"></td>
						<td>
							<a class="edit-btn th" th:href="@{/edit-resident/{id}(id=${res.id_card})}">แก้ไข</a>
							<a class="del-btn th" th:href="@{/delete-resident/{id}(id=${res.id_card})}">ลบ</a>
						</td>
					</tr>
				</tbody>
			</form>
		</table>

	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
<footer>

</footer>

</html>
