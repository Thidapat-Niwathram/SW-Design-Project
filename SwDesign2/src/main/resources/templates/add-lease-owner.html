<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Friendly Place</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link th:href="@{/styles/css/table.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
	<link th:href="@{/styles/css/form-lr.css}" rel="stylesheet" />

	<!-- font thai -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<!-- nav -->
	<nav class="navbar navbar-light" style="background-color: #D9D9D9;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/styles/img/baseline_apartment_black_24dp.png}" alt="" width="30" height="24"
					class="d-inline-block align-text-top">
				Friendly Place
			</a>
			<div class="d-flex">
				<a class="navbar-logout" th:href="@{/}">
					<img th:src="@{/styles/img/baseline_logout_black_24dp.png}" alt="" width="25" height="24"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</div>
	</nav>
	<!-- nav -->
	<!-- breadcrum -->
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrum">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/dashboard-owner}">Admin Dashboard</a></li>
			<li class="breadcrumb-item th"><a th:href="@{/leases}">รายละเอียดสัญญา</a></li>
			<li class="breadcrumb-item active th" aria-current="page">เพิ่มสัญญาการเข้าพัก</li>
		</ol>
	</nav>
	<!-- breadcrum -->

	<div class="container">
		<h2 class="dashboard-text th">เพิ่มสัญญาการเข้าพัก</h2>
		<form action="/add-lease" method="post">
			<div class="content">
				<div class="col right">
					<select id="id_cards" name="id_cards">
						<option th:each="res : ${resident}" th:value="${res.id_card}" th:text="${res.id_card}"></option>
					</select>
					<select id="rooms" name="rooms">
						<option th:each="rooms : ${room}" th:if="${rooms.room_status == 'out'}"
							th:value="${rooms.room_id}" th:text="${rooms.room_id}">
						</option>
					</select>

					<input type="text" name="deposit" id="deposit" placeholder="ค่ามัดจำ">
					<input type="text" name="discount" id="discount" placeholder="ส่วนลด">

				</div>
				<div class="col left">
					<input type="date" name="start_date_lease" id="start_date_lease" placeholder="วันที่เริ่มสัญญา">
					<input type="date" name="end_date_lease" id="end_date_lease" placeholder="วันที่สิ้นสุดสัญญา">
					<select id="pet" name="pet">
						<option th:value="y">มี</option>
						<option th:value="n">ไม่มี</option>
					</select>
					<input type="number" name="member" id="member" placeholder="จำนวนผู้เข้าพัก">
				</div>
			</div>
			<div class="col">
				<button class="button" type="submit">เพิ่มสัญญา</button>
			</div>
		</form>



	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
<footer class="th">

</footer>

</html>
